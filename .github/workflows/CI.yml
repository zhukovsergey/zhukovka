name: Test APP

on: push

env:
  NODE_VERSION: 20.10.0
  IP_ADDRESS: "5.35.99.66"

jobs:
  test-application:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Test Application
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: "npm"
      - run: |
          npm install
          npm run build
